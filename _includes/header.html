<nav class="navbar navbar-default">
  <div class="container">

    <div class="row">
      <div class="col-sm-offset-2 col-sm-8">

        {% if page.prev %}
          <div class="pull-left">
            <a class="icon-arrow-left" href="{{ page.prev | prepend: site.baseurl }}"></a>
          </div>
        {% endif %}


            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" title="{{site.home}}" href="{{ site.baseurl }}/">
                <span class="title">{{ site.title }}</span>
                <!--

                  <span class="subtitle">{{site.subtitle}}</span>

                 -->
              </a>
            </div>

            <div id="navbar" class="clearfix collapse navbar-collapse">
                  <ul class="nav navbar-nav navbar-right">
                  {% for my_page in site.pages %}
                    {% if my_page.title %}
                      {% if my_page.showMenu %}
                        <li class="small"><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title  }}</a></li>
                      {% endif %}
                    {% endif %}
                  {% endfor %}
                  </ul>
            </div>



      </div>
    </div>






  </div>
</nav>
